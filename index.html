  <script>
  (function(){
    //  Reemplaz谩 por tu n煤mero con c贸digo de pa铆s (sin "+")
    var PHONE = '54911XXXXXXXX';

    var $ = s => document.querySelector(s);
    var qs = new URLSearchParams(location.search);

    // Habilitar bot贸n "Continuar" s贸lo cuando hay selecci贸n + mayor de 18
    var selected = null;
    document.querySelectorAll('input[name="juego"]').forEach(r=>{
      r.addEventListener('change', ()=>{
        selected = document.querySelector('input[name="juego"]:checked')?.value || null;
        toggleContinue();
      });
    });
    $('#mayor').addEventListener('change', toggleContinue);

    function toggleContinue(){
      var ok = !!selected && $('#mayor').checked;
      var btn = $('#continuar');
      btn.disabled = !ok;
      btn.classList.toggle('enabled', ok);
    }

    // Click en "Continuar": arma el enlace de WhatsApp y muestra el bot贸n
    $('#continuar').addEventListener('click', function(){
      // Track del gate pasado
      try {
        if(window.fbq) fbq('trackCustom','GatePassed',{ juego: selected || '' });
      } catch(e){}

      var utmString = ['utm_source','utm_medium','utm_campaign','utm_content','utm_term']
        .map(k => k+'='+(qs.get(k)||'')).join('&');
      var fbclid = qs.get('fbclid') || '';
      var text = `Hola! Vengo por el BONO150. Juego: ${selected||''}. ${utmString} fbclid=${fbclid}`;
      var wa = `https://wa.me/${PHONE}?text=${encodeURIComponent(text)}`;

      var btn = $('#wa-btn');
      btn.href = wa;
      btn.style.display = 'inline-block';
      btn.scrollIntoView({ behavior:'smooth', block:'center' });
    });

    // Click real en WhatsApp
    $('#wa-btn').addEventListener('click', function(){
      try {
        if(window.fbq) fbq('trackCustom','WhatsAppClick', {
          juego: selected || '',
